{% set name = "sqlacodegen" %}
{% set version = "2.1.0" %}
{% set sha256 = "eae258e36c3dce8dd9543d35a234552d4e37ab5561072b3fb08543c7e881107c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed . 
  entry_points: 
    - sqlacodegen = sqlacodegen.main:main

requirements:
  host:
    - python
    - pip
    - setuptools  >=36.2.7
    - setuptools_scm  >=1.7.0

  run:
    - python
    - sqlalchemy >=0.9.0
    - inflect >=0.2.0

test:  
  imports:
    - sqlacodegen

about:
  home: http://pypi.python.org/pypi/sqlacodegen/
  license: MIT
  summary: 'Automatic model code generator for SQLAlchemy'
  license_family: MIT

extra:
  recipe-maintainers:
    - rzillman
    - dhirschfeld
